<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Tectra</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styless.css')}}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <!-- Corrected image path using Flask's url_for -->
      <img src="{{url_for('static', filename='img/login.png')}}" alt="Signup Illustration" />
    </div>
    <div class="auth-right">
      <div class="logo">TECTRA</div>
      <button class="google-btn">Continue with Google</button>
      <p>OR</p>

      <!-- Correct form attributes and input names -->
      <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
        <!-- Username Input -->
        <div class="input-group">
          <input type="text" name="name" placeholder="Username" required>
        </div>

        <!-- Email Input -->
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="auth-btn">Register</button>
      </form>

      <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
  </div>
</body>
</html>
