<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tectra</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styless.css')}}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <img src="{{url_for('static', filename='img/login.png')}}" alt="Login Illustration" />
    </div>
    <div class="auth-right">
      <div class="logo">TECTRA</div>
      <button class="google-btn">Login with Google</button>
      <p>OR</p>
      
      <!-- Login Form -->
      <form class="auth-form" method="POST" action="{{ url_for('login') }}">
        <!-- Email Input -->
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- Remember Me -->
        <div class="checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <button class="facebook-btn">Login with Facebook</button>

      <p>Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
    </div>
  </div>
</body>
</html>
