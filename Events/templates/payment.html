<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets Booked</title>
  <style>
    /* CSS styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .sidebar-logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .event-details img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .details {
      text-align: left;
      margin: 20px 0;
    }
    .details p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .details strong {
      font-size: 18px;
    }
    .qr-code {
      margin: 20px 0;
    }
    .qr-code img {
      max-width: 100px;
      height: auto;
    }
    button {
      background-color: #5e4fcf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #4a40b8;
    }
    /* Pop-up styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #333;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .popup h2 {
      margin-bottom: 20px;
    }
    .popup button {
      margin-top: 10px;
      background-color: #ff6666;
    }
    /* Popup overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="{{ url_for('after_login_page') }}">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="logo">
  </a>
    <h1>Tickets booked successfully!</h1>

    <div class="event-details">
      <img src="{{ url_for('static', filename='img/event10.png') }}" alt="Event Image">
      <div class="details">

      </div>
    </div>

    <div class="qr-code">
      <img src="{{ url_for('static', filename='img/qr.png') }}" alt="QR code">
    </div>

    <button id="downloadButton">Download Tickets</button>
  </div>

  <!-- Popup HTML -->
  <div class="popup" id="popupMessage">
    <h2>Download Completed!</h2>
    <button id="closePopup">Close</button>
  </div>

  <!-- Overlay for popup -->
  <div class="overlay" id="overlay"></div>

  <script>
    // JavaScript for handling popup functionality
    document.getElementById('downloadButton').addEventListener('click', function() {
      // Implement the logic to download the ticket here
      // For now, just display the popup
      document.getElementById('popupMessage').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    });

    // Close the popup
    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('popupMessage').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    });
  </script>

</body>
</html>
